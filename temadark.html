<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding com Intro.js</title>
    <link href="https://cdn.jsdelivr.net/npm/intro.js/minified/introjs.min.css" rel="stylesheet">
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Estilo do botão de iniciar onboarding */
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background-color: #13547a;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0e3e5a;
        }

        /* Estilo das seções de funcionalidades */
        #feature1, #feature2, #feature3 {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
            font-size: 18px;
        }

        /* Para tornar o design responsivo */
        @media (max-width: 768px) {
            button {
                font-size: 16px;
                padding: 12px 25px;
            }

            #feature1, #feature2, #feature3 {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            button {
                font-size: 14px;
                padding: 10px 20px;
            }

            #feature1, #feature2, #feature3 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<!-- Botão para iniciar o onboarding -->
<button id="startOnboarding">Iniciar Onboarding</button>

<!-- Divs que destacam as funcionalidades -->
<div id="feature1">Funcionalidade 1: Adicionar Evento</div>
<div id="feature2">Funcionalidade 2: Personalizar com Cores</div>
<div id="feature3">Funcionalidade 3: Explore Novos Hobbies</div>

<!-- Importando o script do Intro.js -->
<script src="https://cdn.jsdelivr.net/npm/intro.js/minified/intro.min.js"></script>
<script>
    document.getElementById('startOnboarding').addEventListener('click', function() {
        introJs().setOptions({
            steps: [
                { 
                    intro: "Bem-vindo ao Roubbie! Vamos mostrar as principais funcionalidades." 
                },
                { 
                    element: document.querySelector('#feature1'),
                    intro: "Aqui você pode adicionar um evento à sua agenda." 
                },
                { 
                    element: document.querySelector('#feature2'),
                    intro: "Personalize seus eventos com diferentes cores." 
                },
                { 
                    element: document.querySelector('#feature3'),
                    intro: "Explore novos hobbies e desafios!" 
                }
            ]
        }).start();
    });
</script>

</body>
</html>
